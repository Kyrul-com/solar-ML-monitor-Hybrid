    <style>
        /* --- CORE STYLES: KINETIC LAB --- */
        :root {
            --color-bg-main: #ffffff;
            --color-bg-panel: #f3f4f6;
            --color-text-main: #000000;
            --color-accent: #facc15;        /* Safety Yellow (Yellow-400) */
            --color-accent-hover: #eab308;  /* Yellow-500 */
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg-main);
            color: var(--color-text-main);
            overflow: hidden;
        }

        .data-mono {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            letter-spacing: -0.04em; /* Tighter tracking for numbers */
        }

        /* --- ANIMATIONS --- */
        @keyframes grid-pan {
            0% { background-position: 0 0; }
            100% { background-position: 40px 40px; }
        }
        .animate-grid-pan {
            animation: grid-pan 4s linear infinite;
        }

        @keyframes data-flash {
            0% { background-color: transparent; color: black; }
            10% { background-color: var(--color-accent); color: black; }
            100% { background-color: transparent; color: black; }
        }
        .flash-active {
            animation: data-flash 0.3s ease-out;
            border-radius: 2px;
            padding: 0 4px;
            margin: 0 -4px;
        }

        @keyframes slide-up-fade {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .animate-enter {
            animation: slide-up-fade 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .delay-100 { animation-delay: 0.1s; opacity: 0; }
        .delay-200 { animation-delay: 0.2s; opacity: 0; }

        @keyframes scan-line {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        .scanner-bar {
            position: absolute;
            left: 0; right: 0; height: 2px;
            background-color: var(--color-accent);
            box-shadow: 0 0 4px var(--color-accent);
            animation: scan-line 2s linear infinite;
        }

        /* --- COMPONENTS --- */
        .system-frame {
            background-color: var(--color-bg-panel);
            border: 1px solid #d1d5db;
            position: relative;
            overflow: hidden;
            transition: all 0.2s ease-out;
            height: 100%; /* Ensure cards fill grid height */
        }

        .system-frame::before, .system-frame::after {
            content: ''; position: absolute; width: 0px; height: 0px; z-index: 10;
            border-color: var(--color-accent); transition: all 0.2s ease-out;
        }

        .corner-marks::before {
            content: ''; position: absolute; top: 0; left: 0; width: 8px; height: 8px;
            border-top: 2px solid black; border-left: 2px solid black;
        }
        .corner-marks::after {
            content: ''; position: absolute; bottom: 0; right: 0; width: 8px; height: 8px;
            border-bottom: 2px solid black; border-right: 2px solid black;
        }

        .data-card:hover {
            background-color: #ffffff;
            border-color: var(--color-accent);
            box-shadow: 8px 8px 0px rgba(250, 204, 21, 0.2);
            transform: translate(-2px, -2px);
            z-index: 10;
        }
        .data-card:hover .corner-marks::before, .data-card:hover .corner-marks::after {
            border-color: var(--color-accent); width: 20px; height: 20px;
        }

        /* --- SIDEBAR --- */
        .sidebar-link {
            transition: all 0.15s ease-in-out;
            border-right: 4px solid transparent;
        }
        .sidebar-link.active {
            background-color: var(--color-accent);
            color: black;
            font-weight: 800;
            border-right-color: black;
            box-shadow: -4px 0 0 rgba(0,0,0,0.1) inset;
        }
        .sidebar-link.active i { color: black; }
        .sidebar-link:hover:not(.active) {
             background-color: #fef08a;
             color: black;
             border-right-color: var(--color-accent);
        }

        /* --- UTILS --- */
        .bg-grid {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, #e5e7eb 1px, transparent 1px),
                              linear-gradient(to bottom, #e5e7eb 1px, transparent 1px);
        }
        
        .accent-button {
            background-color: black;
            color: white;
            font-weight: 700;
            border: 2px solid black;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }
        .accent-button::after {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.4s;
        }
        .accent-button:hover {
            background-color: var(--color-accent); color: black; border-color: black;
            box-shadow: 4px 4px 0 black; transform: translate(-1px, -1px);
        }
        .accent-button:hover::after { left: 100%; }

        @keyframes spin-slow { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .spin-slow { animation: spin-slow 8s linear infinite; }
    </style>
</head>

    <script>
        lucide.createIcons();

        // --- STATE ---
        const navLinks = document.querySelectorAll('.sidebar-link');
        const contentArea = document.getElementById('main-content');
        const simModeToggle = document.getElementById('simModeToggle');
        const statusText = document.getElementById('statusText');

        let simulationInterval = null;
        let isSimulationActive = false;
        
        let $powerOutput, $predictedEfficiency, $panelTemp, $inverterLoad, $integrityStatus, $alertsContainer;

        // --- UTILS ---
        function getRandomValue(min, max, decimalPlaces) {
            const factor = Math.pow(10, decimalPlaces);
            return (Math.floor(Math.random() * (max * factor - min * factor + 1)) + min * factor) / factor;
        }

        // --- UPDATE LOGIC ---
        function updateDashboardMetrics() {
            if (!isSimulationActive) return;
            
            const data = {
                power: getRandomValue(9.0, 16.5, 1),
                efficiency: getRandomValue(95, 99.9, 1),
                temp: getRandomValue(30, 55, 1),
                load: getRandomValue(65, 95, 0),
                integrity: Math.random() < 0.9 ? 'NOMINAL' : (Math.random() < 0.7 ? 'WARNING' : 'CRITICAL')
            };
            
            const updateElement = (el, value) => {
                if(!el) return;
                el.textContent = value;
                el.classList.remove('flash-active');
                void el.offsetWidth; 
                el.classList.add('flash-active');
            };

            if ($powerOutput) {
                updateElement($powerOutput, data.power.toFixed(1));
                updateElement($predictedEfficiency, data.efficiency.toFixed(1) + '%');
                updateElement($panelTemp, data.temp.toFixed(1) + '°C');
                updateElement($inverterLoad, data.load + '%');
                
                if ($integrityStatus) {
                    $integrityStatus.textContent = data.integrity;
                    $integrityStatus.className = 'data-mono font-black text-lg px-2 py-1 flash-active';
                    if (data.integrity === 'NOMINAL') $integrityStatus.classList.add('text-green-600', 'bg-green-50');
                    else if (data.integrity === 'WARNING') $integrityStatus.classList.add('text-yellow-600', 'bg-yellow-50');
                    else $integrityStatus.classList.add('text-red-600', 'bg-red-50');
                }
                
                $powerOutput.classList.remove('text-black', 'text-green-600', 'text-red-600');
                if (data.power > 15) $powerOutput.classList.add('text-green-600');
                else if (data.power > 11) $powerOutput.classList.add('text-black');
                else $powerOutput.classList.add('text-red-600');

                if (Math.random() < 0.08) {
                    const alertType = Math.random() < 0.5 ? 'WARN' : 'INFO';
                    const newAlert = document.createElement('div');
                    newAlert.className = `p-3 flex items-start text-xs data-mono shadow-sm mb-2 border-l-4 animate-enter ${alertType === 'WARN' ? 'bg-yellow-50 border-yellow-400' : 'bg-gray-50 border-black'}`;
                    newAlert.innerHTML = `
                        <div class="flex-grow">
                            <p class="font-bold uppercase ${alertType === 'WARN' ? 'text-yellow-800' : 'text-black'}">${alertType === 'WARN' ? 'VOLTAGE_VAR' : 'SYS_CHECK'}</p>
                            <p class="text-gray-600 mt-1">Value fluctuation detected.</p>
                        </div>
                        <span class="text-gray-400 font-bold">${new Date().toLocaleTimeString('en-US', {hour12: false})}</span>
                    `;
                    $alertsContainer.prepend(newAlert);
                    if ($alertsContainer.children.length > 4) $alertsContainer.lastChild.remove();
                }

                document.getElementById('lastUpdated').textContent = `LIVE // ${new Date().toLocaleTimeString('en-US', {hour12: false})}`;
            }
        }

        // --- SIMULATION ---
        function toggleSimulation() {
            isSimulationActive = !isSimulationActive;
            const btn = simModeToggle;
            const span = btn.querySelector('span');
            
            if (isSimulationActive) {
                btn.classList.remove('bg-gray-300', 'group-hover:bg-gray-400');
                btn.classList.add('bg-black');
                span.classList.add('translate-x-6', 'bg-yellow-400', 'border-black');
                span.classList.remove('translate-x-0', 'bg-white', 'border-gray-300');
                
                statusText.textContent = 'RUNNING';
                statusText.className = 'text-xs font-black bg-yellow-400 text-black px-2 py-0.5 rounded-sm animate-pulse';
                
                simulationInterval = setInterval(updateDashboardMetrics, 600);
            } else {
                clearInterval(simulationInterval);
                btn.classList.add('bg-gray-300', 'group-hover:bg-gray-400');
                btn.classList.remove('bg-black');
                span.classList.remove('translate-x-6', 'bg-yellow-400', 'border-black');
                span.classList.add('translate-x-0', 'bg-white', 'border-gray-300');
                
                statusText.textContent = 'NOMINAL';
                statusText.className = 'text-xs font-black bg-green-100 text-green-700 px-2 py-0.5 rounded-sm';
            }

                            <div class="scanner-bar"></div>
                            <span class="relative z-10 text-gray-300 font-black data-mono text-xl tracking-widest group-hover:text-yellow-400 transition-colors">GRID_VISUALIZATION</span>
                        </div>
                    </div>

                    <!-- Side Panel Stack -->
                    <div class="flex flex-col gap-6 lg:col-span-1 h-full">
                        
                        <!-- Prediction -->

                                    <div class="border-b-2 border-dotted border-gray-300 flex-grow mx-2 mb-1"></div>

                        <h3 class="text-xs font-black uppercase tracking-widest text-gray-400 border-b-2 border-black pb-1 mb-4">Anomaly Log</h3>

                             </div>
                        </div>
                    </div>
                `
            },
            // ... (Other pages kept same, just ensuring grid container structure) ...
            'horizon-forecast': {
                title: 'Predictive Model',
                subtitle: '/// DEEP LEARNING FORECAST MATRIX',
                html: `
                    <!-- Chart Placeholder -->
                    <div class="system-frame data-card p-6 mb-8 animate-enter corner-marks lg:col-span-3">

                            </div>
                        </div>
                        <div class="h-64 bg-gray-50 relative overflow-hidden flex items-center justify-center border border-gray-200">

                             <p class="data-mono font-bold text-gray-300 text-xl tracking-[0.5em] z-10">RENDERING_PROJECTION</p>

                    <!-- Params -->
                     <div class="system-frame data-card p-6 corner-marks lg:col-span-1">
                        <h3 class="text-xs font-black uppercase tracking-widest text-gray-400 border-b-2 border-black pb-1 mb-4">Parameters</h3>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="bg-gray-50 p-3 border border-gray-200 text-center hover:border-yellow-400 transition-colors">
                                <p class="text-xs text-gray-400 font-bold uppercase">Epochs</p>
                                <p class="text-2xl font-black text-black data-mono">5,000</p>
                            </div>
                            <div class="bg-gray-50 p-3 border border-gray-200 text-center hover:border-yellow-400 transition-colors">
                                <p class="text-xs text-gray-400 font-bold uppercase">Accuracy</p>
                                <p class="text-2xl font-black text-green-600 data-mono">99.1%</p>
                            </div>
                        </div>
                     </div>
                      
                      <!-- Alert Box -->

        function updateContent(pageId) {
            const page = pages[pageId];
            if (!page) return;

            // Animate Header Text Change
            const header = contentArea.querySelector('header');
            header.style.opacity = '0';
            setTimeout(() => {
                header.innerHTML = `
                    <div>
                        <h2 class="text-5xl font-black text-black tracking-tighter data-mono mb-1 uppercase">${page.title}</h2>
                        <p class="text-sm text-gray-500 data-mono font-bold bg-yellow-100 inline-block px-2">${page.subtitle}</p>
                    </div>
                     <div class="hidden md:block text-right">
                        <p class="text-xs font-mono text-gray-400">SESSION ID</p>
                        <p class="text-sm font-black text-black">#8X-${Math.floor(Math.random()*9000)+1000}</p>
                    </div>
                `;
                header.style.opacity = '1';
            }, 200);

            // Inject Content
            const section = document.getElementById('dashboard-section');
            section.innerHTML = ''; 
            setTimeout(() => {
                section.innerHTML = page.html;
                lucide.createIcons();
                
                if (pageId === 'flux-core') {
                    $powerOutput = document.getElementById('powerOutput');
                    $predictedEfficiency = document.getElementById('predictedEfficiency');
                    $panelTemp = document.getElementById('panelTemp');
                    $inverterLoad = document.getElementById('inverterLoad');
                    $integrityStatus = document.getElementById('integrityStatus');
                    $alertsContainer = document.getElementById('alertsContainer');
                }
            }, 50);
        }

        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                navLinks.forEach(l => l.classList.remove('active'));
                link.classList.add('active');
                updateContent(link.getAttribute('href').substring(1));
            });
        });

        window.onload = () => updateContent('flux-core');

    </script>
