<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellaris AI | Access Control</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* --- CORE STYLES: KINETIC LAB --- */
        :root {
            --color-bg-main: #ffffff;
            --color-text-main: #000000;
            --color-accent: #facc15;        /* Safety Yellow */
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg-main);
            color: var(--color-text-main);
            overflow: hidden;
        }

        .data-mono {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            letter-spacing: -0.02em;
        }

        /* --- ANIMATIONS --- */
        
        @keyframes grid-pan {
            0% { background-position: 0 0; }
            100% { background-position: 40px 40px; }
        }
        .animate-grid-pan {
            animation: grid-pan 4s linear infinite;
        }

        @keyframes slide-up-fade {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .animate-enter {
            animation: slide-up-fade 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes scan-line {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        .scan-bar {
            position: absolute;
            top: 0;
            height: 100%;
            width: 50%;
            background: linear-gradient(90deg, transparent, rgba(250, 204, 21, 0.4), transparent);
            animation: scan-line 2s linear infinite;
        }

        /* --- COMPONENTS --- */

        .system-frame {
            background-color: white;
            border: 1px solid #d1d5db;
            position: relative;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        /* Static Black Corners */
        .corner-marks::before {
            content: ''; position: absolute; top: -1px; left: -1px; width: 12px; height: 12px;
            border-top: 3px solid black; border-left: 3px solid black; z-index: 20;
        }
        .corner-marks::after {
            content: ''; position: absolute; bottom: -1px; right: -1px; width: 12px; height: 12px;
            border-bottom: 3px solid black; border-right: 3px solid black; z-index: 20;
        }

        /* Input Styling */
        .lab-input {
            width: 100%;
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            padding: 12px;
            font-family: ui-monospace, monospace;
            font-size: 0.875rem;
            color: black;
            font-weight: 700;
            outline: none;
            transition: all 0.2s;
        }
        .lab-input:focus {
            border-color: black;
            background: white;
            box-shadow: -4px 4px 0 var(--color-accent);
        }
        .lab-input::placeholder {
            color: #9ca3af;
            font-weight: 400;
        }

        /* Button Styling */
        .accent-button {
            background-color: black;
            color: white;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border: 2px solid black;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
            width: 100%;
            padding: 14px;
        }
        .accent-button:hover {
            background-color: var(--color-accent);
            color: black;
            border-color: black;
            box-shadow: 4px 4px 0 black;
            transform: translate(-2px, -2px);
        }
        .accent-button:disabled {
            background-color: #d1d5db;
            border-color: #d1d5db;
            color: #6b7280;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Utils */
        .bg-grid {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, #e5e7eb 1px, transparent 1px),
                              linear-gradient(to bottom, #e5e7eb 1px, transparent 1px);
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen bg-grid animate-grid-pan relative">

    <!-- Decorative background elements -->
    <div class="absolute top-10 left-10 data-mono text-xs font-bold text-gray-400">
        SECURE_GATEWAY_V4.0 // PORT_8080
    </div>
    <div class="absolute bottom-10 right-10 data-mono text-xs font-bold text-gray-400 text-right">
        RESTRICTED ACCESS<br>AUTHORIZED PERSONNEL ONLY
    </div>

    <!-- Login Card -->
    <div class="system-frame w-full max-w-md p-10 animate-enter corner-marks z-10 relative overflow-hidden">
        
        <!-- Header -->
        <div class="text-center mb-10 relative z-10">
            <div class="inline-flex items-center justify-center w-24 h-24 bg-white text-black mb-4 border-2 border-black shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] p-2">
                <img src="src/uitm.png" alt="UiTM Logo" class="w-full h-full object-contain">
            </div>
            <h1 class="text-3xl font-black tracking-tighter mb-1">STELLARIS<span class="text-yellow-500">.LAB</span></h1>
            <p class="text-xs font-bold data-mono text-gray-400 uppercase tracking-[0.2em]">Identity Verification</p>
        </div>

        <!-- Form -->
        <form id="loginForm" class="space-y-6 relative z-10" onsubmit="handleLogin(event)">
            
            <!-- Error Message Container (Hidden by default) -->
            <div id="errorDisplay" class="hidden bg-red-50 border-l-4 border-red-500 p-3 flex items-center">
                <i data-lucide="alert-circle" class="w-4 h-4 text-red-500 mr-2"></i>
                <span class="text-xs font-bold text-red-700 data-mono">INVALID CREDENTIALS</span>
            </div>

            <div>
                <label class="block text-xs font-black uppercase mb-2 ml-1">Identity Hash</label>
                <div class="relative">
                    <i data-lucide="user" class="absolute left-3 top-3.5 w-4 h-4 text-gray-400"></i>
                    <input type="text" id="username" class="lab-input pl-10" placeholder="USR-ID" required>
                </div>
            </div>

            <div>
                <label class="block text-xs font-black uppercase mb-2 ml-1">Access Key</label>
                <div class="relative">
                    <i data-lucide="key" class="absolute left-3 top-3.5 w-4 h-4 text-gray-400"></i>
                    <input type="password" id="password" class="lab-input pl-10" placeholder="••••••••" required>
                </div>
            </div>

            <div class="pt-2">
                <button type="submit" id="submitBtn" class="accent-button">
                    Initialize Session
                </button>
            </div>
        </form>

        <!-- Status Bar -->
        <div class="mt-8 border-t border-gray-100 pt-4 flex justify-between items-center text-xs data-mono font-bold text-gray-400">
            <span>ENCRYPTION: AES-256</span>
            <span class="flex items-center text-green-600">
                <span class="w-2 h-2 bg-green-500 rounded-full mr-2 animate-pulse"></span>
                LINK_ACTIVE
            </span>
        </div>

        <!-- Scanning Overlay (Hidden initially) -->
        <div id="scanOverlay" class="absolute inset-0 bg-white/90 z-20 hidden flex-col items-center justify-center">
            <div class="w-64 h-1 bg-gray-200 overflow-hidden relative mb-4">
                <div class="scan-bar"></div>
            </div>
            <p id="scanText" class="data-mono font-black text-sm animate-pulse">AUTHENTICATING...</p>
        </div>

    </div>

    <script>
        lucide.createIcons();

        function handleLogin(e) {
            e.preventDefault();
            
            const btn = document.getElementById('submitBtn');
            const overlay = document.getElementById('scanOverlay');
            const scanText = document.getElementById('scanText');
            const errorDisplay = document.getElementById('errorDisplay');
            
            // Get Input Values
            const usernameInput = document.getElementById('username').value;
            const passwordInput = document.getElementById('password').value;

            // Reset UI
            errorDisplay.classList.add('hidden');
            
            // Start Animation sequence
            overlay.classList.remove('hidden');
            overlay.classList.add('flex');
            
            // Step 1: Scanning UI
            setTimeout(() => {
                scanText.textContent = "VERIFYING BIOMETRICS...";
                scanText.classList.add('text-yellow-600');
            }, 800);

            // Step 2: Check Logic
            setTimeout(() => {
                
                // --- LOGIN LOGIC ---
                if (usernameInput === 'admin' && passwordInput === 'admin') {
                    // SUCCESS
                    scanText.textContent = "ACCESS GRANTED";
                    scanText.classList.remove('text-yellow-600');
                    scanText.classList.add('text-green-600', 'text-xl');
                    
                    setTimeout(() => {
                        // Redirect to the dashboard
                        // Note: Using the filename of the previous output as the dashboard
                        window.location.href = 'dashboard.html'; 
                    }, 1000);
                    
                } else {
                    // FAILURE
                    scanText.textContent = "ACCESS DENIED";
                    scanText.classList.remove('text-yellow-600');
                    scanText.classList.add('text-red-600', 'text-xl');
                    
                    setTimeout(() => {
                        // Hide overlay and show error on form
                        overlay.classList.add('hidden');
                        overlay.classList.remove('flex');
                        errorDisplay.classList.remove('hidden');
                        
                        // Reset text for next try
                        setTimeout(() => {
                            scanText.textContent = "AUTHENTICATING...";
                            scanText.classList.remove('text-red-600', 'text-xl');
                        }, 500);
                    }, 1000);
                }

            }, 2000);
        }
    </script>
</body>
</html>
