<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.C.H.A.L.E | Solar Monitoring</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --ba-blue: #1289F4;
            --ba-light-blue: #E2F4FF;
            --ba-dark: #2D3A4F;
            --ba-grey: #8E9AAF;
            --ba-bg: #F3F5F9;
            --ba-accent: #FFD700;
            --glass: rgba(255, 255, 255, 0.95);
            --sidebar-bg: white;
            --content-bg: #F3F5F9;
            --card-bg: white;
            --text-primary: #2D3A4F;
            --text-secondary: #8E9AAF;
            --border-color: #EEE;
        }

        [data-theme="dark"] {
            --ba-bg: #1a1d29;
            --sidebar-bg: #22252e;
            --content-bg: #1a1d29;
            --card-bg: #22252e;
            --text-primary: #e4e6eb;
            --text-secondary: #b0b3b8;
            --border-color: #3a3d47;
            --ba-light-blue: rgba(18, 137, 244, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nunito', sans-serif;
        }

        body {
            background: #0a0e27;
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        /* Animated Background */
        .bg-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 0;
            background: 
                linear-gradient(90deg, rgba(142, 154, 175, 0.08) 1px, transparent 1px),
                linear-gradient(rgba(142, 154, 175, 0.08) 1px, transparent 1px);
            background-size: 30px 30px;
            animation: grid-move 5s linear infinite;
        }

        @keyframes grid-move {
            0% {
                background-position: 0 0, 0 0;
            }
            100% {
                background-position: 30px 30px, 30px 30px;
            }
        }

        .connection-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(18, 137, 244, 0.6), 
                rgba(255, 215, 0, 0.4),
                transparent);
            pointer-events: none;
            transform-origin: 0 0;
            transition: all 0.1s ease;
            box-shadow: 0 0 5px rgba(18, 137, 244, 0.5);
        }

        .node {
            position: absolute;
            width: 6px;
            height: 6px;
            background: linear-gradient(135deg, #1289F4, #FFD700);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(18, 137, 244, 0.8);
            pointer-events: none;
            z-index: 5;
            animation: float-node 8s infinite ease-in-out, pulse-node 2s infinite ease-in-out;
        }

        @keyframes float-node {
            0%, 100% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(50px, -30px);
            }
            50% {
                transform: translate(-30px, 50px);
            }
            75% {
                transform: translate(30px, 30px);
            }
        }

        @keyframes pulse-node {
            0%, 100% {
                box-shadow: 0 0 15px rgba(18, 137, 244, 0.8);
                background: linear-gradient(135deg, #1289F4, #FFD700);
            }
            50% {
                box-shadow: 0 0 25px rgba(255, 215, 0, 0.9);
                background: linear-gradient(135deg, #FFD700, #1289F4);
            }
        }

        .floating-card {
            position: absolute;
            width: 80px;
            height: 100px;
            background: rgba(18, 137, 244, 0.08);
            border: 2px solid rgba(18, 137, 244, 0.4);
            border-radius: 8px;
            backdrop-filter: blur(5px);
            animation: float-card 15s infinite ease-in-out;
            box-shadow: 0 0 20px rgba(18, 137, 244, 0.2);
        }

        .floating-card::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            height: 3px;
            background: rgba(18, 137, 244, 0.6);
            border-radius: 2px;
        }

        .floating-card::after {
            content: '';
            position: absolute;
            top: 25px;
            left: 15px;
            right: 15px;
            height: 2px;
            background: rgba(18, 137, 244, 0.4);
            border-radius: 2px;
        }

        .floating-card:nth-child(1) {
            top: 10%;
            left: 15%;
            animation-delay: 0s;
            animation-duration: 12s;
        }

        .floating-card:nth-child(2) {
            top: 70%;
            left: 80%;
            animation-delay: 3s;
            animation-duration: 18s;
        }

        .floating-card:nth-child(3) {
            top: 30%;
            left: 70%;
            animation-delay: 6s;
            animation-duration: 14s;
        }

        .floating-card:nth-child(4) {
            top: 60%;
            left: 20%;
            animation-delay: 9s;
            animation-duration: 16s;
        }

        .floating-card:nth-child(5) {
            top: 20%;
            right: 10%;
            animation-delay: 2s;
            animation-duration: 13s;
        }

        .floating-card:nth-child(6) {
            top: 80%;
            left: 50%;
            animation-delay: 5s;
            animation-duration: 17s;
        }

        .floating-card:nth-child(7) {
            top: 40%;
            left: 5%;
            animation-delay: 7s;
            animation-duration: 15s;
        }

        .floating-card:nth-child(8) {
            top: 50%;
            right: 20%;
            animation-delay: 4s;
            animation-duration: 19s;
        }

        @keyframes float-card {
            0%, 100% {
                transform: translateY(0) translateX(0) rotate(0deg);
            }
            25% {
                transform: translateY(-50px) translateX(30px) rotate(10deg);
            }
            50% {
                transform: translateY(-100px) translateX(-20px) rotate(-10deg);
            }
            75% {
                transform: translateY(-50px) translateX(-30px) rotate(5deg);
            }
        }

        .glow-orb {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(18, 137, 244, 0.15) 0%, rgba(18, 137, 244, 0) 70%);
            filter: blur(60px);
            animation: pulse-glow 6s infinite ease-in-out;
            pointer-events: none;
        }

        .glow-orb:nth-child(1) {
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .glow-orb:nth-child(2) {
            bottom: 10%;
            right: 5%;
            animation-delay: 3s;
        }

        @keyframes pulse-glow {
            0%, 100% {
                opacity: 0.6;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .tech-font {
            font-family: 'Rajdhani', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 40px;
            width: 400px;
            animation: fadeInUp 0.8s ease;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.4);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .uitm-logo {
            width: 100px;
            margin: 0 auto 20px;
            display: block;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1));
            animation: float-logo 3s ease-in-out infinite;
        }

        @keyframes float-logo {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .login-title {
            font-size: 24px;
            font-weight: 800;
            color: var(--ba-blue);
            margin-bottom: 5px;
            text-align: center;
        }

        .login-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 30px;
            text-align: center;
        }

        .role-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .role-option {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text-secondary);
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 12px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .role-option i {
            font-size: 16px;
        }

        .role-option.selected {
            border-color: var(--ba-blue);
            background: var(--ba-light-blue);
            color: var(--ba-blue);
            transform: scale(1.05);
        }

        .role-option:hover {
            transform: scale(1.02);
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 12px;
            font-weight: 700;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text-primary);
            font-weight: 600;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: var(--ba-blue);
            outline: none;
            box-shadow: 0 0 0 3px rgba(18, 137, 244, 0.1);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--ba-blue);
            color: white;
            box-shadow: 0 4px 10px rgba(18, 137, 244, 0.3);
            width: 100%;
            justify-content: center;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(18, 137, 244, 0.4);
        }

        .system-info {
            margin-top: 20px;
            font-size: 12px;
            color: white;
            text-align: center;
            position: relative;
            z-index: 10;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation" id="bgAnimation">
        <!-- Glow Orbs -->
        <div class="glow-orb"></div>
        <div class="glow-orb"></div>
        
        <!-- Floating Cards -->
        <div class="floating-card"></div>
        <div class="floating-card"></div>
        <div class="floating-card"></div>
        <div class="floating-card"></div>
        <div class="floating-card"></div>
        <div class="floating-card"></div>
        <div class="floating-card"></div>
        <div class="floating-card"></div>
        
        <!-- Connection nodes container -->
        <div id="nodesContainer"></div>
    </div>

    <div class="login-container">
        <img src="src/uitm.png" alt="UiTM Logo" class="uitm-logo">
        <h2 class="login-title tech-font">SCHALE // SOLAR</h2>
        <p class="login-subtitle">IoT Smart Solar Monitoring System</p>
        
        <div class="role-selector">
            <div class="role-option selected tech-font" data-role="admin" onclick="selectRole('admin')">
                <span style="font-size: 18px;">üîê</span> ADMIN
            </div>
            <div class="role-option tech-font" data-role="user" onclick="selectRole('user')">
                <span style="font-size: 18px;">üë§</span> USER
            </div>
        </div>

        <form id="loginForm">
            <div class="input-group">
                <label class="tech-font">ID CODE</label>
                <input type="text" id="username" placeholder="Enter ID" required>
            </div>
            <div class="input-group">
                <label class="tech-font">ACCESS KEY</label>
                <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>
            <button type="submit" class="btn btn-primary tech-font">
                <i class="fas fa-fingerprint"></i> AUTHORIZE
            </button>
        </form>
    </div>
    
    <div class="system-info tech-font">
        SECURE CONNECTION ESTABLISHED <br> SYSTEM VERSION 3.2.1
    </div>

    <script>
        let selectedRole = 'admin';

        function selectRole(role) {
            selectedRole = role;
            document.querySelectorAll('.role-option').forEach(el => el.classList.remove('selected'));
            document.querySelector(`[data-role="${role}"]`).classList.add('selected');
        }

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const btn = e.target.querySelector('button');

            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> VERIFYING...';

            setTimeout(() => {
                if (selectedRole === 'admin' && username === 'admin' && password === 'admin') {
                    window.location.href = 'admin_dashboard.html';
                } else if (selectedRole === 'user' && username === 'user' && password === 'user') {
                    window.location.href = 'user_dashboard.html';
                } else {
                    alert('Invalid credentials');
                    btn.innerHTML = '<i class="fas fa-fingerprint"></i> AUTHORIZE';
                }
            }, 1000);
        });

        // Create connection nodes
        const nodesContainer = document.getElementById('nodesContainer');
        const nodes = [];
        const numNodes = 20;

        for (let i = 0; i < numNodes; i++) {
            const node = document.createElement('div');
            node.className = 'node';
            const startX = Math.random() * 100;
            const startY = Math.random() * 100;
            node.style.left = startX + '%';
            node.style.top = startY + '%';
            node.style.animationDelay = Math.random() * 8 + 's';
            node.style.animationDuration = (Math.random() * 6 + 6) + 's';
            nodesContainer.appendChild(node);
            nodes.push({
                element: node,
                baseX: startX,
                baseY: startY
            });
        }

        // Mouse tracking for connections
        let mouseX = 50;
        let mouseY = 50;
        const lines = [];

        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth) * 100;
            mouseY = (e.clientY / window.innerHeight) * 100;
        });

        // Draw connection lines
        function updateConnections() {
            // Remove old lines
            lines.forEach(line => line.remove());
            lines.length = 0;

            // Get current node positions
            nodes.forEach(node => {
                const rect = node.element.getBoundingClientRect();
                node.x = (rect.left + rect.width / 2) / window.innerWidth * 100;
                node.y = (rect.top + rect.height / 2) / window.innerHeight * 100;
            });

            // Draw lines from mouse to nearby nodes
            nodes.forEach(node => {
                const dx = node.x - mouseX;
                const dy = node.y - mouseY;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 25) {
                    const line = document.createElement('div');
                    line.className = 'connection-line';
                    
                    const angle = Math.atan2(dy, dx) * 180 / Math.PI;
                    const length = distance * (window.innerWidth / 100);
                    
                    line.style.width = length + 'px';
                    line.style.left = mouseX + '%';
                    line.style.top = mouseY + '%';
                    line.style.transform = `rotate(${angle}deg)`;
                    line.style.opacity = (1 - distance / 25) * 0.7;
                    
                    nodesContainer.appendChild(line);
                    lines.push(line);
                }
            });

            // Draw lines between nearby nodes
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    const dx = nodes[i].x - nodes[j].x;
                    const dy = nodes[i].y - nodes[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 18) {
                        const line = document.createElement('div');
                        line.className = 'connection-line';
                        
                        const angle = Math.atan2(dy, dx) * 180 / Math.PI;
                        const length = distance * (window.innerWidth / 100);
                        
                        line.style.width = length + 'px';
                        line.style.left = nodes[j].x + '%';
                        line.style.top = nodes[j].y + '%';
                        line.style.transform = `rotate(${angle}deg)`;
                        line.style.opacity = (1 - distance / 18) * 0.4;
                        
                        nodesContainer.appendChild(line);
                        lines.push(line);
                    }
                }
            }

            requestAnimationFrame(updateConnections);
        }

        updateConnections();

        // Interactive floating cards with mouse
        const floatingCards = document.querySelectorAll('.floating-card');
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            floatingCards.forEach((card, index) => {
                const speed = (index + 1) * 10;
                const x = (mouseX - 0.5) * speed;
                const y = (mouseY - 0.5) * speed;
                card.style.transform = `translate(${x}px, ${y}px)`;
            });
        });

        // Parallax effect on login container
        const loginContainer = document.querySelector('.login-container');
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 15;
            const y = (e.clientY / window.innerHeight - 0.5) * 15;
            loginContainer.style.transform = `perspective(1000px) rotateY(${x}deg) rotateX(${-y}deg)`;
        });

        loginContainer.addEventListener('mouseenter', () => {
            loginContainer.style.transition = 'transform 0.1s ease';
        });

        loginContainer.addEventListener('mouseleave', () => {
            loginContainer.style.transition = 'transform 0.5s ease';
            loginContainer.style.transform = 'perspective(1000px) rotateY(0deg) rotateX(0deg)';
        });
    </script>
</body>
</html>
