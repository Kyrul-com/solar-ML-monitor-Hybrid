<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.C.H.A.L.E | Solar Monitoring</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --ba-blue: #1289F4;
            --ba-light-blue: #E2F4FF;
            --ba-dark: #2D3A4F;
            --ba-grey: #8E9AAF;
            --ba-bg: #F3F5F9;
            --ba-accent: #FFD700;
            --glass: rgba(255, 255, 255, 0.95);
            --sidebar-bg: white;
            --content-bg: #F3F5F9;
            --card-bg: white;
            --text-primary: #2D3A4F;
            --text-secondary: #8E9AAF;
            --border-color: #EEE;
        }

        [data-theme="dark"] {
            --ba-bg: #1a1d29;
            --sidebar-bg: #22252e;
            --content-bg: #1a1d29;
            --card-bg: #22252e;
            --text-primary: #e4e6eb;
            --text-secondary: #b0b3b8;
            --border-color: #3a3d47;
            --ba-light-blue: rgba(18, 137, 244, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nunito', sans-serif;
        }

        body {
            background-color: var(--content-bg);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .tech-font {
            font-family: 'Rajdhani', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-box {
            width: 400px;
            padding: 40px;
            text-align: center;
            position: relative;
        }

        .uitm-logo {
            width: 100px;
            margin-bottom: 20px;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1));
        }

        .login-title {
            font-size: 24px;
            font-weight: 800;
            color: var(--ba-blue);
            margin-bottom: 5px;
        }

        .login-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .role-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .role-option {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text-secondary);
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 12px;
        }

        .role-option.selected {
            border-color: var(--ba-blue);
            background: var(--ba-light-blue);
            color: var(--ba-blue);
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 12px;
            font-weight: 700;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text-primary);
            font-weight: 600;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: var(--ba-blue);
            outline: none;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--ba-blue);
            color: white;
            box-shadow: 0 4px 10px rgba(18, 137, 244, 0.3);
            width: 100%;
            justify-content: center;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(18, 137, 244, 0.4);
        }

        .system-info {
            margin-top: 20px;
            font-size: 12px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2 class="login-title tech-font">SCHALE // SOLAR</h2>
        <p class="login-subtitle">IoT Smart Solar Monitoring System</p>
        
        <div class="role-selector">
            <div class="role-option selected tech-font" data-role="admin" onclick="selectRole('admin')">
                <i class="fas fa-user-shield"></i> ADMIN
            </div>
            <div class="role-option tech-font" data-role="user" onclick="selectRole('user')">
                <i class="fas fa-user"></i> USER
            </div>
        </div>

        <form id="loginForm">
            <div class="input-group">
                <label class="tech-font">ID CODE</label>
                <input type="text" id="username" placeholder="Enter ID" required>
            </div>
            <div class="input-group">
                <label class="tech-font">ACCESS KEY</label>
                <input type="password" id="password" placeholder="••••••" required>
            </div>
            <button type="submit" class="btn btn-primary tech-font">
                <i class="fas fa-fingerprint"></i> AUTHORIZE
            </button>
        </form>
    </div>
    <div class="system-info tech-font">
        SECURE CONNECTION ESTABLISHED <br> SYSTEM VERSION 3.2.1
    </div>

    <script>
        let selectedRole = 'admin';

        function selectRole(role) {
            selectedRole = role;
            document.querySelectorAll('.role-option').forEach(el => el.classList.remove('selected'));
            document.querySelector(`[data-role="${role}"]`).classList.add('selected');
        }

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const btn = e.target.querySelector('button');

            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> VERIFYING...';

            setTimeout(() => {
                if (selectedRole === 'admin' && username === 'admin' && password === 'admin') {
                    window.location.href = 'admin-dashboard.html';
                } else if (selectedRole === 'user' && username === 'user' && password === 'user') {
                    window.location.href = 'user-dashboard.html';
                } else {
                    alert('Invalid credentials');
                    btn.innerHTML = '<i class="fas fa-fingerprint"></i> AUTHORIZE';
                }
            }, 1000);
        });
    </script>
</body>
</html>
